{% if page_obj.has_previous or page_obj.has_next %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li class="page-item">
                <a href="/?page={{ page_obj.previous_page_number }}" class="page-link text-body">Previous</a>
            </li>
            {% endif %}
            <li class="page-item disabled"> 
                <a href="#" class="page-link">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>
            </li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a href="/?page={{ page_obj.next_page_number }}" class="page-link text-body">Next</a>
                </li>
            {% endif %}

        </ul>
    </nav>
{% endif %}
