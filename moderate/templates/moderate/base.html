<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Moderate.</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{% url 'moderate:index' %}">Moderate.</a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item navbar-text mx-2"><span>Hello, {{ user.username }}</span></li>
                        <li class="nav-item mx-2"><a href="{% url 'users:logout' %}" class="nav-link">Log out</a></li>
                        <li class="nav-item mx-2"><a href="{% url 'admin:index' %}" class="nav-link">Admin panel</a></li>
                        {% else %}
                        <li class="nav-item mx-2"><a href="{% url 'users:signup' %}" class="nav-link">Sign up</a></li>
                        <li class="nav-item mx-2"><a href="{% url 'users:login' %}" class="nav-link">Log in</a></li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <main role="main" class="container">
            <div class="pb-2">
                {% block page_header %}{% endblock page_header %}
            </div>
            <div>
                {% block content %}{% endblock content %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
